<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, customer-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../css/login-register.css">
    <title>Đăng Ký Ngay | GunShop</title>
</head>
<body>
<section class="main">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-12 d-flex align-items-center">
                <div class="text text-center">
                    <h1 class="text-white">GUN SHOP</h1>
                    <h2 class="text-white">Sức mạnh trong tay, trách nhiệm trong tim!</h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-10 col-sm-12">
                <div class="form-box px-5 py-4">
                    <form>
                        <h2 class="text-center mb-4">Đăng Ký</h2>
                        <input class="form-control mb-3" type="text" name="" placeholder="Tên đăng nhập" required>
                        <div class="input-group mb-3">
                            <input class="pass-key form-control border-end-0" type="password" name=""
                                   placeholder="Mật khẩu" required>
                            <span class="show input-group-text bg-white border-start-0">
                                <em class="fa-solid fa-eye"></em></span>
                        </div>
                        <input class="form-control mb-3" type="customer_email" name="" placeholder="Email" required>
                        <input class="form-control mb-3" type="text" name="" placeholder="Họ và tên" required>
                        <input class="form-control mb-3" type="text" name="" placeholder="Số điện thoại" required>
                        <input class="form-control mb-3" type="text" name="" placeholder="Căn cước công dân" required>
                        <div class="mb-3">
                            <input class="check-box" type="checkbox" name="">
                            <label><small>Đồng ý với GunShop về <a href="" class="link">Chính sách bảo
                                mật</a></small></label>
                        </div>
                        <button class="register-btn form-control mb-3">Đăng Ký Ngay</button>
                        <p class="text-center">Bạn đã là khách hàng của GunShop? <a href="#" class="link">Đăng nhập</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="../js/login-register.js"></script>
</body>
</html>
